<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/main.css">
    <title>Todo List</title>
</head>
<body>
    <section id="background">
        <section id="popup" class="position-absolute d-flex justify-content-center closed " style="z-index: 1;">
            <form id="formContainer" class="position-relative">
                <button id="closePopup" type="button" class="position-absolute">X</button>
                <input id="eventColour" type="color" value="#563d7c" title="Choose your color">  
                <input id="eventEndDate" type="date" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31">
                <select id="eventPriority">
                    <option value="" disabled selected>Event Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <textarea id="eventDetails" placeholder="Event Details" rows="8"></textarea>
                <div id="popupButtonContainer">
                    <button id="submitTask" type="button">Submit Event</button>  
                    <button id="updateTask" type="button">Update Event</button> 
                </div>
            </form>
        </section>
        <section id="button" class="position-absolute">
            <div id="buttonContainer" class="d-flex justify-content-center">
                <button id="createTask" type="button">Create Task</button> 
            </div>
        </section>
        <section id="main" class="position-absolute">
            <div id="taskContainer" class="position-relative">
                <form id="sortByContainer">
                    <label id="sortByLabel" for="sortBy">Sort By:</label>
                    <select id="sortBy" onchange="pageLoad()">
                        <option value="Date">Date</option>
                        <option value="Priority">Priority</option>
                    </select>
                </form>
                <table id="events">
                    <thead>
                        <tr>
                            <th style="width: 75px;">Colour</th>
                            <th style="width: 110px;" onclick="sortByDate()">End Date</th>
                            <th style="width: 80px;" onclick="sortByPriority()">Priority</th>
                            <th style="width: 555px;">Details</th>
                            <th style="width: 52px;"><i class="fa fa-trash"></i></th>
                            <th style="width: 52px;"><i class="fa fa-pencil"></i></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </section>
    </section>
    <script type="text/javascript" src="../static/app.js"></script>
</body>
</html>
